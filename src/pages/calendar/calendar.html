<ion-header>
  <ion-navbar>
    <ion-title>CalendarPage</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="editCalendar()">
        <ion-icon name="md-create" color="primairy"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-item>
    <ion-label>Ann&eacute;e</ion-label>
    <ion-select [(ngModel)]="years">
      <ion-option value="cu">2017/2018</ion-option>
    </ion-select>
  </ion-item>
  <ion-item>
    <ion-label>Cat&eacute;gorie</ion-label>
    <ion-select [(ngModel)]="category">
      <ion-option value="u14">Minime (U14)</ion-option>
      <ion-option value="u16">Teulière (U16)</ion-option>
      <ion-option value="u18">Phliponneau (U18)</ion-option>
      <ion-option value="ph">Promotion Honneur (PH)</ion-option>
      <ion-option value="h">Honneur (H)</ion-option>
      <ion-option value="top6">Top 6 Océan Indien</ion-option>
    </ion-select>
  </ion-item>
  <ion-item>
    <ion-label>&Eacute;quipes</ion-label>
    <ion-select [(ngModel)]="teams">
      <ion-option value="2">2</ion-option>
    </ion-select>
  </ion-item>
  <ion-item>
    <ion-label>Phase</ion-label>
    <ion-select [(ngModel)]="phase">
      <ion-option value="2">2</ion-option>
    </ion-select>
  </ion-item>
  <ion-item>
    <ion-label>Dur&eacute;e</ion-label>
    <ion-select [(ngModel)]="teams">
      <ion-option value="2">2 semaines</ion-option>
    </ion-select>
  </ion-item>

  <ion-footer>
    <button ion-button block type="submit" color="secondary">
      <ion-icon name="ios-hammer"></ion-icon>
      &ensp; Créer calendrier
    </button>
  </ion-footer>
</ion-content>
