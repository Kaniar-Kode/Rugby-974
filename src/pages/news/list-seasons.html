<div>
    <button ion-button block type="submit" color="secondary" (click)="createSeason()">
        <ion-icon name="add"></ion-icon>
    </button>

    <ion-list>
        <ion-item-sliding *ngFor="let season of seasons | async">
            <ion-item>
                {{season.title}} <br/>
                {{season.subtitle}}
            </ion-item>

            <ion-item-options>
                <button ion-button icon-only color="light" (click)="editSeason(season.id)">
                    <ion-icon name="md-create"></ion-icon>
                </button>
                <button ion-button icon-only color="danger" (click)="deleteSeason(season.id)">
                    <ion-icon name="md-trash"></ion-icon>
                </button>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>
</div>
