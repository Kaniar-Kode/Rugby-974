<ion-content padding>
  <div class="logo-crr">
    <ion-img src="../../assets/imgs/logo-crr.png" width="100%" height="100%"></ion-img>
  </div>

  <br/>

  <div>
    <form>
      <ion-item>
        <ion-icon name="ios-mail-outline" item-left></ion-icon>
        <ion-input type="text" name="email" [(ngModel)]="user.email"></ion-input>
      </ion-item>
      <ion-item>
          <ion-icon name="ios-key-outline" item-left></ion-icon>
        <ion-input type="password" name="password" [(ngModel)]="user.password"></ion-input>
      </ion-item>
      <button ion-button block type="submit" color="secondary" (click)="login(user)">Login</button>
    </form>
    <button ion-button block type="submit">Login with Facebook</button>
  </div>
</ion-content>
